# Shell
set-option -g default-shell /usr/local/bin/zsh

# Terminal 
set-option -g default-terminal "xterm-256color"

# Default status bar colors
set-option -g status-fg default
set-option -g status-bg default
set-option -g status-style default

# Status bar layout
set -g status-left '#[fg=red,bright]#H#[fg=red,bright]:#[fg=red,bright]#S #[fg=default]#[default]'

set-option -g status-left-length 80
set-option -g status-justify left

# Default window title colors
set-window-option -g window-status-style 'fg=default,bg=default,dim'

# Active window title colors
set-window-option -g window-status-current-style 'fg=default,bg=default,default'

# Pane border
set-option -g pane-border-style fg=black
set-option -g pane-active-border-style fg=black

# Status bar right contents
set -g status-right-length 0
set -g status-right "#[fg=colour187]"
set -g status-interval 5

# Mouse support
set -g mouse on

# No command delay
set -s escape-time 0

# Count windows and panes from 1
set -g base-index 1
set -g pane-base-index 1

set-option -g history-limit 10000

# Keys
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

unbind /
bind / last-window

# Pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Config source
unbind r
bind r source-file ~/.tmux.conf

bind C-q command-prompt -I "htop" -p "Quick window command: " "new-window '%%'"
bind C-s choose-session

# Vi keys 
set-window-option -g mode-keys vi
set-window-option -g status-keys vi

bind P paste-buffer

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Pane resizing
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5
